<mat-grid-list cols="10">
    <mat-grid-tile [colspan]='2' [rowspan]='2' class="parent">
        <div class="image">
            <img src="{{anime.imgSrc}}" alt="{{anime.name}}">
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]='8'>
        <div class="name">
            {{anime.name}}
        </div>
    </mat-grid-tile>
</mat-grid-list>
