<app-bar-custom [appBarParams]='appBarParams'></app-bar-custom>
<div *ngIf='anime; else noDataForm'>
    <mat-grid-list cols="10">
        <mat-grid-tile [colspan]='2' [rowspan]='2' class="parent">
            <div class="image">
                <img src="{{anime.imgSrc}}" alt="{{anime.name}}">
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]='8'>
            <div class="name">
                {{anime.name}}
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]='8'>
            <div>
                {{anime.description}}
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<ng-template #noDataForm>
    <h2>There is no data to show.</h2>
</ng-template>
