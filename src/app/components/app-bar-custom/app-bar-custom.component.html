<mat-toolbar>
    <mat-toolbar-row>
        <span>{{appBarParams && appBarParams.title && appBarParams.title}}</span>
        <span class="spacer"></span>
        <button *ngFor='let action of actions' type="button" aria-label="Dispath Action" mat-icon-button (click)="dispathAction(action.action)">
            <mat-icon class="icon">{{action.title}}</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
