<div *ngIf='data; else noDataForm'>
    <mat-grid-list cols="10" rowHeight="1:2">
        <mat-grid-tile [colspan]='2' *ngFor='let book of data' (click)='onSelect(book)'>
            <div class="parent">
                <div class="image">
                    <img src="{{book.imgSrc}}" alt="{{book.name}}">
                </div>
                <div class="name">
                    <a routerLink='{{book.id}}'>{{book.name}}</a>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<ng-template #noDataForm>
    <h2>There is no data to show.</h2>
</ng-template>
